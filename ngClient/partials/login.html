<legend>Page de connexion</legend>
<form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
<div class="form-group">
    <label for="username">Adresse mail :</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="mailad" required>
</div>
<div class="form-group">
    <label for="password">Mot de passe :</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
</div>

<a class="btn btn-primary" ng-href="#/signin">Inscription</a>
<input type="submit" class="btn btn-primary" value="connexion" />
</form>
