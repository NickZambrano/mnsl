<div class="container">
    <div class="row">
		<div class="well">
      <a class="btn btn-primary pull-right" ng-href="#/addDiplome" ng-show ="admin">Ajouter un diplome</a>
        <h1 class="text-center">Diplomes présents de notre société</h1>
        <form>
    <div class="form-group">
      <div class="input-group">

        <input type="text" class="form-control" placeholder="Rechercher un diplome" ng-model="searchDiplome">

      </div>
    </div>
  </form>
        <p class="lead">
            <table class="table table-striped">
                <tr>
                    <th>Numéro de diplome</th>
                    <th>Nom diplome</th>
                    <th>Durée du diplome</th>
                    <th></th>
                </tr>
                <tr ng-repeat="d in diplomes | filter:searchDiplome">
                    <td>{{d.numdiplome}}</td>
                    <td>{{d.nomdiplome}}</td>
                    <td>{{d.dureediplome}} ans</td>
                </tr>
            </table>
        </p>
        </div>
	</div>
</div>
