<div class="container" ng-controller="MembresCtrl">
    <div class="page-header">
        <h3>List of products from the REST API
</h3>
    </div>
    <p class="lead">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            <tr ng-repeat="p in products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
            </tr>
        </table>
    </p>
</div>
